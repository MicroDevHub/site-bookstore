<div class="mat-elevation-z8">
  <br />
  <div style="display: flex">
    <div class="btn-left">
      <form [formGroup]="searchForm">
        <mat-form-field class="btn-left">
          <mat-label>Filter</mat-label>
          <input matInput formControlName="search" placeholder="Input book title" #input>
        </mat-form-field>
      </form>
    </div>

    <div class="btn-left btn-add-book">
      <button mat-raised-button (click)="addBook()">
        Add New Book
      </button>
    </div>
  </div>


  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
      <td mat-cell *matCellDef="let element"><img [src]="element.image" width="65" height="auto" alt="book image"/></td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editBook(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="removeBook(element.id)">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator #paginator
    (page)="handlePageEvent($event)"
    [pageSizeOptions]="[5, 10, 20]"
    [length]="total"
    [pageSize]="limit"
    [pageIndex]="page - 1"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
