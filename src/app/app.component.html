<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" opened class="example-sidenav"
                [fixedInViewport]="true" [fixedTopGap]="0"
                [fixedBottomGap]="0">
    <button class="button-test" mat-raised-button>
    Toggle extra text
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Micro Dev Hub</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
